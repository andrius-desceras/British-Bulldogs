<html lang="en-US">

    <body onload="startGame()" bgcolor="#4db8ff">
        
    <canvas width=1000 height=600 id="canvas">
        
<script>
function startGame() 
{
    canvas : document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}
</script>
